<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./desktop-3.css">
    <title>Desktop-3</title>
</head>
<body>
    <div class="modal-wrapper">
        <div class="modal-window-thank">
            <div class="modal-window-thank__content">
                <div class="window-thank__icon">
                    <img src="./icon/success.svg" alt="success">
                </div>
                <div class="window-thank__text">
                    <h2 class="window-thank__title">
                        Спасибо за покупку
                    </h2>
                    <div class="window-thank__descr">
                        Информация о покупке отправлена на указанную электронную почту
                    </div>
                </div>
            </div>
            <button class="window-thank__button">
                Закрыть окно
            </button>
            <div class="modal-window__close">
                <img src="./icon/close.svg" alt="close">
            </div>
        </div>
    </div>
</body>
</html>
